<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html{
            font-size:16px;
        }
        .condtion-actionMenu {
            color: #0026b3;
            display: inline-block;
            text-decoration: underline;
            cursor: pointer;
            margin-left: 5px;
            float: left;
            margin-top: 3px;
            height: 21px;
            line-height: 21px;
        }

        .condtion-input-value {
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: 1px solid #585858;
            color: #1c1c1c;
            width: 5rem;
            display: inline-block;
            margin-left: 5px;
            padding-left: 5px;
            height: 18px;
            line-height: 18px;
            background: transparent;
            position: relative;
            bottom: 1px;
            float: left;
            margin-top: 2px;
        }
    </style>
</head>

<body>
    <div>
        <input class="condtion-input-value" type="text" placeholder="Enter Value">
        <div class="condtion-actionMenu">Name</div>
    </div>
</body>

</html>
