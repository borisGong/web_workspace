<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #grid-demo {
            width: 1000px;
            margin: 0 auto;
        }

        .grid {
            display: flex;
            margin: 20px 0;
            height: 60px;
        }

        .grid .grid-item {
            flex-grow: 1;
            background-color: #eee;
            height: 60px;
            line-height: 60px;
            font-size: 26px;
            width: 5%;
            text-align: center;
            margin: 0 10px;
        }

        .grid .col-10 {
            flex-basis: 83.3333%
        }

        .grid .col-8 {
            flex-basis: 66.6666%;
        }

        .grid .col-6 {
            flex-basis: 50%;
        }

        .grid .col-4 {
            flex-basis: 33.3333%;
        }

        .grid .col-3 {
            flex-basis: 25%;
        }

        .grid .col-2 {
            flex-basis: 16.6667%;
        }
    </style>
</head>

<body>
    <div id="grid-demo">
        <div class="grid">
            <div class="grid-item">1</div>
            <div class="grid-item">1</div>
            <div class="grid-item">1</div>
            <div class="grid-item">1</div>
            <div class="grid-item">1</div>
            <div class="grid-item">1</div>
            <div class="grid-item">1</div>
            <div class="grid-item">1</div>
            <div class="grid-item">1</div>
            <div class="grid-item">1</div>
            <div class="grid-item">1</div>
            <div class="grid-item">1</div>
        </div>
        <div class="grid">
            <div class="grid-item">2</div>
            <div class="grid-item">2</div>
            <div class="grid-item">2</div>
            <div class="grid-item">2</div>
            <div class="grid-item">2</div>
            <div class="grid-item">2</div>
        </div>
        <div class="grid">
            <div class="grid-item">3</div>
            <div class="grid-item">3</div>
            <div class="grid-item">3</div>
            <div class="grid-item">3</div>
        </div>
        <div class="grid">
            <div class="grid-item">4</div>
            <div class="grid-item">4</div>
            <div class="grid-item">4</div>
        </div>
        <div class="grid">
            <div class="grid-item">6</div>
            <div class="grid-item">6</div>
        </div>
        <div class="grid">
            <div class="grid-item col-8">8</div>
            <div class="grid-item col-4">4</div>
        </div>
        <div class="grid">
            <div class="grid-item">12</div>
        </div>
    </div>
</body>

</html>
