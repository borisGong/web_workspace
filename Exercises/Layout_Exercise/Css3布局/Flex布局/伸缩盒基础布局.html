<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #flex-box {
            width: 200px;
            height: 200px;
            border: 1px solid #06f;

            /* 布局 */
            display: flex;
            display: -webkit-flex;

            /* 排列方向设置: flex-direction: row | row-reverse | column | column-reverse;*/
            /* @value row 从左到右(默认)*/
            /* @value row-reverse 从右到左*/
            /* @value column 从上到下*/
            /* @value column-reverse 从下到上*/
            flex-direction: row;

            /* 换行设置: flex-wrap: nowrap | wrap | wrap-reverse;*/
            /* @value nowrap 不换行(默认)*/
            /* @value wrap 换行*/
            /* @value wrap-reverse 换行 层倒序*/
            flex-wrap: wrap;

            /* 水平对齐方式：justify-content: flex-start | flex-end | center | space-between | space-around; */
            /* value flex-start 左对齐(默认)*/
            /* value flex-end：右对齐*/
            /* value center： 居中*/
            /* value space-between：两端对齐，项目之间的间隔都相等*/
            /* value space-around：每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍*/
            justify-content: flex-start;

            /* 垂直对齐方式： align-items: flex-start | flex-end | center | baseline | stretch;*/
            /* value flex-start 交叉轴的起点对齐*/
            /* value flex-end 交叉轴的终点对齐*/
            /* value center 交叉轴的中点对齐*/
            /* value baseline 项目的第一行文字的基线对齐*/
            /* value stretch 如果项目未设置高度或设为auto，将占满整个容器的高度(默认)*/
            align-items: flex-end;

            /* 多轴线：align-content: flex-start | flex-end | center | space-between | space-around | stretch; */
            /* value flex-start 与交叉轴的起点对齐*/
            /* value flex-end 与交叉轴的终点对齐*/
            /* value center 与交叉轴的中点对齐*/
            /* value space-between 与交叉轴两端对齐，轴线之间的间隔平均分布*/
            /* value space-around 每根轴线两侧的间隔都相等。所以，轴线之间的间隔比轴线与边框的间隔大一倍*/
            /* value stretch 轴线占满整个交叉轴(默认值)*/
            align-content: flex-end;
        }

        .flex-item {
            height: 50px;
            width: 50px;
            color: #f00;
            font-size: 20px;
            line-height: 50px;
            text-align: center;
            background-color: #8f0;
            border: 1px solid #f00;
        }
    </style>
</head>

<body>
    <div id="flex-box">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>
</body>

</html>
