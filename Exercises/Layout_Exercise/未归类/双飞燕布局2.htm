<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <style type="text/css">
    #container .column {
      float: left;
    }
    #center {
      width: 100%;
      background: #D6D6D6;
    }
    #left {
      width: 200px;
      background: #E79F6D;
      margin-left: -100%;
    }
    #right {
      width: 150px; 
      background: #77BBDD;
      margin-left:-150px ;
    }
  </style>
</head>
<body>  
    <div id="header"></div>
      <div id="container">
        <div id="center" class="column">
           #center {
            width: 100%;
            background: #D6D6D6;
          }
        </div>
        <div id="left" class="column">
          #left {
            width: 200px;
            background: #E79F6D;
          }
        </div>
        <div id="right" class="column">
          #right {
            width: 150px; 
            background: #77BBDD;
          }
        </div>
      </div>
    <div id="footer"></div>
</body>
</html>
