    <!DOCTYPE html>
    <html lang="zh-cn">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: table;
            border-spacing: 4px;
            table-layout: fixed;
            width: 150px;
        }
        .row {
            display: table-row;
        }
        .cell{
            background: red;
            width: 150px;
            height:150px;
            display: table-cell;
        }
    </style>
    <title></title>
    </head>
    <body>
    <div class="container">
    <div class="row">
        <div class="cell">55555555555555555555555555555555</div>
        <div class="cell"></div>
    </div>
    <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    </div>
    </body>
    </html>
    
</body>
</html>
