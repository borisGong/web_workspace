<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 100%;
            background-color: linen;
        }

        .main {
            float: left;
            width: 100%; 
            height: 100%;
            background-color: lightseagreen;
        }

        .main_body {
            margin-left: 200px;
            margin-right: 200px;
        }

        .left {
            float: left;
            width: 200px;
            height: 100%;
            background-color: lightblue;
            margin-left: -100%;
        }

        .right {
            float: left;
            width: 200px;
            height: 100%;
            background-color: lightcoral;
            margin-left: -200px;

        }
    </style>
</head>

<body>
    <div class="main">
        <div class="main_body">Main Main</div>
    </div>
    <div class="left">Left</div>
    <div class="right">Right</div>
</body>

</html>
